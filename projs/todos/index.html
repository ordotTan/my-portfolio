    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Todos!</title>
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body onload="onInit()">
        <h1>Todos</h1>
        
        <button onclick="onAddTodo()"><i class="fas fa-plus"></i></button>
        
        <div class="filter-container">
            <h2>Filter Todos</h2>
            <select onchange="onFilterChange(this.value)">
                <option value="all">Show All</option>
                <option value="active">Active</option>
                <option value="done">Done</option>
            </select>
        </div>
        <div class="sort-container">
            <h2>Sort Todos</h2>
            <select  onchange="onSortChange(this.value)">
                <option value="time">Created time</option>
                <option value="importance">Importance</option>
                <option value="txt">Text</option>
                <option class="sort-dropdown" value="manual">Manual</option>
            </select>
        </div>
        <ul class="todo-list"></ul>
        <h2 class="todo-stat">
            Total todos: 
            <span class="total-todos"></span>
            Active:
            <span class="active-todos"></span>
            Done:
            <span class="done-todos"></span>
        </h2>


        <script src="https://kit.fontawesome.com/ce59fa5227.js" crossorigin="anonymous"></script>
        <script src="js/storage-service.js"></script>
        <script src="js/todo-service.js"></script>
        <script src="js/todo-controller.js"></script>
    </body>
    </html>
